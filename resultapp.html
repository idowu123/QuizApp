  <style>
    /* ---------- GLOBAL STYLES ---------- */
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3f51b5;
      color: white;
      padding: 15px;
      text-align: center;
    }

    section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    input,
    button,
    select {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      display: block;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background: #3f51b5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #303f9f;
      transition: 0.2s;
    }

    .question-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: white;
    }

    #questionList {
      margin-top: 15px;
    }

    .student-box {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #progressBar {
      width: 100%;
      background: #ddd;
      height: 25px;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progressFill {
      height: 100%;
      width: 0;
      text-align: center;
      color: white;
      line-height: 25px;
      background: green;
      transition: width 0.5s ease;
    }

    .answer-card {
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
      border-left: 6px solid #3f51b5;
    }

    .answer-card.correct {
      border-left-color: green;
    }

    .answer-card.wrong {
      border-left-color: red;
    }

    /* ---------- PASSKEY LOGIN ---------- */
    .login-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .login-container h2 {
      color: #3f51b5;
      margin: 0 0 10px;
    }

    #login-btn {
      padding: 12px;
      font-size: 16px;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .purchase {
      background-color: #62006b;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin-top: 8px;
      width: 100%;
      font-weight: bold;
    }

    .purchase a {
      color: white;
      text-decoration: none;
      display: block;
    }

    /* ---------- RESPONSIVE DESIGN ---------- */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      header {
        font-size: 18px;
      }

      input,
      button {
        font-size: 15px;
      }

      .login-container,
      .student-box {
        margin: 20px;
        width: auto;
      }
    }
    .other_tools{
      background-color: white;
      width:120px;
    }
    .other_tools a{
      font-weight: bold;
      text-decoration: none;
    }
    .student_report{
        width:180px;
    }
    .show_infoofreport{
        background-color: black;
        color:rgba(255, 255, 255, 0.726);
        margin:0px;
        padding:10px;
    }
    .student_report a {
      color:white;
      font-size: 12px;
      font-weight: bold;
    }
    hr{
      color:blue;
      size:20px;
    }
    .email{
      margin:30px;
      text-decoration: none;

    }
    .email a{
      text-decoration: none;
    }

.livechat{

.livechat:hover{

@keyframes blink{
  0%{

  }
  50%{

  100%{

}
